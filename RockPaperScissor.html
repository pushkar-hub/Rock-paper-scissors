<!DOCTYPE html>
<html>
    <head>
        
        <title>
            Rock Paper Scissors game
        </title>
        
        <link rel="stylesheet" href="styles/RockPaperScissor.css">
        
    </head>
    <body>
        
        <p class="title">
            Rock Paper Scissors
        </p>
       
       <button onclick="
        playgame('Rock');
        " class="move-button">
            <img src="images/Rock-emoji.png" class="move-icon">
        </button>
       
       <button onclick="
        playgame('Paper');
        " class="move-button">
            <img src="images/Paper-emoji.png" class="move-icon">
        </button>
       
       <button onclick="
        playgame('Scissors');        
        " class="move-button">
            <img src="images/Scissors-emoji.png" class="move-icon">
        </button>

        <p class="js-result result"></p>

        <p class="js-move"></p>
        
        <p class="js-score score"></p>
       
       <button onclick="
        score.Win = 0;
        score.Loss = 0;
        score.Tie = 0;
        localStorage.removeItem('score');
        updateScore();
        " class="reset-score-button">
            Reset Score
        </button>

        <script src="script/RockPaperScissor.js"></script>

    </body>
</html>
